<!DOCTYPE html>

<body>
    <div class="gallery-container">

        </div>
        <div class="gallery-item empty-tile" draggable="true">
            <img src="https://images.unsplash.com/photo-1526506118085-60ce8714f8c5" alt="Fitness 3">
        </div>
        <div class="gallery-item empty-tile" draggable="true">
            <img src="https://images.unsplash.com/photo-1540497077202-7c8a3999166f" alt="Fitness 4">
        </div>
        <div class="gallery-item empty-tile" draggable="true">

        <div class="gallery-item empty-tile" draggable="true"></div>

    </div>
    <script src="gallery.js"></script>
</body>
</html>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const items = document.querySelectorAll('.gallery-item');
    let draggedItem = null;

    items.forEach(item => {
        // Drag start event
        item.addEventListener('dragstart', function(e) {
            draggedItem = this;
            setTimeout(() => this.classList.add('dragging'), 0);
        });

        // Drag end event
        item.addEventListener('dragend', function() {
            this.classList.remove('dragging');
            draggedItem = null;
        });

        // Drag over event
        item.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        // Drop event
        item.addEventListener('drop', function(e) {
            e.preventDefault();
            if (this !== draggedItem) {
                let allItems = [...document.querySelectorAll('.gallery-item')];
                let draggedIndex = allItems.indexOf(draggedItem);
                let droppedIndex = allItems.indexOf(this);

                if (draggedIndex < droppedIndex) {
                    this.parentNode.insertBefore(draggedItem, this.nextSibling);
                } else {
                    this.parentNode.insertBefore(draggedItem, this);
                }
            }
        });
    });
});</script>
